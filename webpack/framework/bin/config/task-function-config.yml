pack:
  name: Packing
  task: task compress
  child-question:
    type: list
    name: pack
    message: 'Select Packing Env:'
    choices:
      - name: Develop
        value: develop
      - name: Test
        value: test
      - name: Pre
        value: pre
      - name: Release
        value: release
  command-config:
    command: pack <env>
    description:
      - your des pack code
    option:
      - -d, --dev <string>
      - pack develop env
    option-2:
      - -t, --test <string>
      - pack test env
    option-3:
      - -p, --pre <string>
      - pack pre env
    option-4:
      - -r, --release <string>
      - pack release env

